<a class="card" [routerLink]="['detail',item.id]">
    <div class="card-body">
        <div class="row">
            <div class="col-auto">
                <div class="picture"><img [src]="item.imagen" alt=""></div>
            </div>
            <div class="col">
                <h3>{{ item.agencia }}</h3>
                <h6>{{ item.provincia }}</h6>
                <p class="text-muted">{{ item.direccion }}</p>
            </div>
            <div class="col-auto">
                <i class="bx bx-star bx-md icon-favorite"></i>
            </div>
        </div>
    </div>
</a>
